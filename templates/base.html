<html lang="en">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>

    <div class="container-width">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <img src="../static/uploads/logo-doctors-logo-black-and-white-vector-11563999612kv1q84czrt.png"
                        width="50" height="50">
                    <a class="navbar-brand" href="/">Pneumonia Detection System</a>
                </nav>
            </div>
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="../static/uploads/phen-det.png" height="450">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="../static/uploads/lungs.jpg" height="450">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="../static/uploads/LC-Early-Screening_2800x1800-scaled.jpg" height="450">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="../static/uploads/hospital1.webp" height="450">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
          
            <div class="col-12 m-2">
                <div id="content">{% block content %}{% endblock %}</div>
            <div class="col-12">
                <!-- Footer -->
                <footer class="text-center text-lg-start bg-body-tertiary text-muted">
                    <!-- Copyright -->
                    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
                        Â© 2024 Copyright:
                        <a class="text-reset fw-bold" href="#">Naeem</a>
                    </div>
                    <!-- Copyright -->
                </footer>
                <!-- Footer -->
            </div>
        </div>
    </div>


</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
